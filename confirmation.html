<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Aposta</title>
</head>
<body>
    <h1>Confirmação de Aposta</h1>
    <p id="confirmation-message"></p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const team = params.get('team');
            const matchTime = params.get('matchTime');

            const message = `Obrigado, ${name}! Você apostou no ${team}. A partida começa em: ${matchTime}.`;
            document.getElementById('confirmation-message').innerText = message;

            // Armazenar a aposta no localStorage
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const betData = JSON.parse(localStorage.getItem('betData')) || [];
            betData.push({ user: loggedInUser.username, team, matchTime });
            localStorage.setItem('betData', JSON.stringify(betData));
        });
    </script>
    <a href="index.html">Voltar para a página principal</a>
</body>
</html>
